# Application configuration
spring.application.name=settlr-backend
server.port=8080

# Profile configuration
spring.profiles.active=dev

# Development profile (H2 database)
---
spring.config.activate.on-profile=dev

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:settlr_dev
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.settlr.backend=DEBUG
logging.level.org.springframework.web=DEBUG

---
# Production profile (PostgreSQL)
spring.config.activate.on-profile=prod

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/settlr_prod}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging for production
logging.level.com.settlr.backend=INFO
